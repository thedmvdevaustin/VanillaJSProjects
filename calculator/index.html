<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="calculator-container">
        <h1 class="calculator__title">Calculator</h1>
        <section class="calculator">
            <section class="calculator__results">
                <h2 class="calculator__previous-problem"></h2>
                <input type="text" placeholder="0" class="calculator__input" />
            </section>
            <section class="calculator__buttons">
                <button class="calculator__button calculator__button--light-gray">AC</button>
                <button class="calculator__button calculator__button--light-gray">+/-</button>
                <button class="calculator__button calculator__button--light-gray">%</button>
                <button class="calculator__button calculator__button--orange">/</button>
                <button class="calculator__button calculator__button--solid-gray">7</button>
                <button class="calculator__button calculator__button--solid-gray">8</button>
                <button class="calculator__button calculator__button--solid-gray">9</button>
                <button class="calculator__button calculator__button--orange">X</button>
                <button class="calculator__button calculator__button--solid-gray">4</button>
                <button class="calculator__button calculator__button--solid-gray">5</button>
                <button class="calculator__button calculator__button--solid-gray">6</button>
                <button class="calculator__button calculator__button--orange">-</button>
                <button class="calculator__button calculator__button--solid-gray">1</button>
                <button class="calculator__button calculator__button--solid-gray">2</button>
                <button class="calculator__button calculator__button--solid-gray">3</button>
                <button class="calculator__button calculator__button--orange">+</button>
                <button class="calculator__button calculator__button--solid-gray">calc</button>
                <button class="calculator__button calculator__button--solid-gray">0</button>
                <button class="calculator__button calculator__button--solid-gray">.</button>
                <button class="calculator__button calculator__button--orange">=</button>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
