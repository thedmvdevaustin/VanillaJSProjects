<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="website">
        <h1 class="website__title">Mini E-Commerce Site</h1>
        <ul class="website__items">
            <li class="website__item">
                <section class="website__item-details">
                    <h2 class="website__item-title">iPhone 15</h2>
                    <p class="website__item-cost">$999</p>
                    <button id="iPhone" class="website__item-btn">Add to Cart</button>
                </section>
            </li>
            <li class="website__item">
                <section class="website__item-details">
                    <h2 class="website__item-title">Galaxy S24</h2>
                    <p class="website__item-cost">$799</p>
                    <button id="galaxy" class="website__item-btn">Add to Cart</button>
                </section>
            </li>
            <li class="website__item">
                <section class="website__item-details">
                    <h2 class="website__item-title">Google Pixel 7</h2>
                    <p class="website__item-cost">$699</p>
                    <button id="google" class="website__item-btn">Add to Cart</button>
                </section>
            </li>
        </ul>
        <h2 class="website__cart-title">Shopping Cart</h2>
        <section class="website__cart">
            <ul class="website__cart-items">
                <!-- <li class="website__cart-item">
                    <p class="website__cart-itemName">Apple iPhone 15 - $999 x 1</p>
                    <button class="website__cart-itemBtn">Remove</button>
                </li> -->
            </ul>
            <p class="website__cart-total">Total: $0.00</p>
            <button class="website__cart-btn">Buy Now</button>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
