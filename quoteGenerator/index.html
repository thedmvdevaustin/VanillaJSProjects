<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="quoteGenerator">
        <h1 class="quoteGenerator__title">JavaScript Quote Generator</h1>
        <section class="quoteGenerator__container">
            <blockquote class="quoteGenerator__quote">"I do the very best I know how - the very best I can; and I mean to keep on doing so until the end."
            <cite class="quoteGenerator__author">Abraham Lincoln</cite>
            </blockquote>
            <button class="quoteGenerator__button">New Quote</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
