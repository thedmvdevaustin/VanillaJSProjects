<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="calculator">
        <h1 class="calculator__title">Tip Calculator</h1>
        <form action="#" class="calculator__calculate">
            <label for="calculator__calculate-amount" class="calculator__calculate-amount">Bill Amount ($):</label>
            <input type="number" id="calculator__calculate-amount" />
            <label for="calculator__calculate-tip" class="calculator__calculate-tip">Tip Percentage (%):</label>
            <input type="number" id="calculator__calculate-tip" />
            <button type="button" class="calculator__calculate-button">Calculate Tip</button>
        </form>
        <p class="calculator__tip">Tip Amount: </p>
        <p class="calculator__total">Total Amount: </p>
    </section>
    <script src="script.js"></script>
</body>
</html>
